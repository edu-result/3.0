        :root {
            --google-blue: #1a73e8;
            --google-red: #d93025;
            --google-yellow: #f9ab00;
            --google-green: #188038;
            --surface: #FFFFFF;
            --background: #F8F9FA;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--background);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            color: var(--text-primary);
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        .page-transition {
            animation: slideUpFade 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input:focus {
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1) !important;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }

        .animate-reveal {
            animation: reveal 0.4s ease-out forwards;
        }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.97) translateY(8px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Urgency Animation for Icons */
        @keyframes nudge-right {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(6px); }
        }
        .animate-nudge-right {
            animation: nudge-right 1.5s ease-in-out infinite;
        }

        /* QR Laser Scan Animation (FIXED Z-INDEX & COLOR) */
        @keyframes laser-scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-laser {
            position: absolute;
            width: 100%;
            height: 3px;
            background: #ef4444;
            box-shadow: 0 0 15px #ef4444, 0 0 5px #ef4444;
            z-index: 50; 
            animation: laser-scan 2.5s linear infinite;
            pointer-events: none;
        }
    </style>
